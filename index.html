<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Aquarium</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container start">
    <div class="start_form">
        <div class="logo">
            <img src="img/logo.png" alt="">
        </div>
        <div class="start_form__name">
            <input type="text" name="name" id="name" placeholder="Введите имя..." maxlength="11">
        </div>
        <div class="start_form_button" hidden>
            <input type="submit" value="Играть">
        </div>
    </div>
</div>
<div class="container game" hidden>
    <div class="username"></div>
    <div class="scores">
        <img src="img/fish.svg" alt="">
        <span id="scores_value">0</span>

        <img src="img/coins.svg" alt="">
        <span id="scores_money">0</span>
        <br>
        <img src="img/clock.svg" alt="">
        <span id="scores_timer" class="">00:00</span>

        <br>
        <img src="img/clicker.svg" alt="" class="toggleClicker">
    </div>
</div>

<div class="container end" hidden>
    <div class="end_content">
        <div class="end_header">Игра окончена, <span class="username"></span></div>
        <div class="end_results">
            <div class="results_fishes end_result">
                <img src="img/fish.svg" alt="">
                <span>0</span>
            </div>
            <div class="results_moneys end_result">
                <img src="img/coins.svg" alt="">
                <span>0</span>
            </div>
        </div>
        <input type="submit" value="Повторить" class="btn game_replay">
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
